<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form method="post" action="/add" name="EmployeeAddressModel">
        <h1>Employee</h1>

        <div class="mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" >
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" >
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" >
        </div>
<!--        <div class="mb-3 form-check">-->
<!--            <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--            <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--        </div>-->

        <h1>Address</h1>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="useExistingAddress" value="true" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                Use existing address
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="useExistingAddress" value="false" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Use new address
            </label>
        </div>

        <div class="mb-3">
            <label for="addressId" class="form-label">Address</label>
            <select class="form-select" aria-label="Default select example" name="addressId" id="addressId">
                <option selected value="0"></option>
                <option th:each="address: ${addresses}" th:value="${address.getId()}" th:text="${address.getStreet()}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="street" class="form-label">Street</label>
            <input type="text" class="form-control" id="street" name="street" >
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" >
        </div>

        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state" >
        </div>

        <div class="mb-3">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip" name="zip" >
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
